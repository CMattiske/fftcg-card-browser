<div class="image-gallery">
    <ng-container *ngFor="let card of cards">
        <div fxFlexFill class="image-gallery-item" (click)="onClick(card)">
            <a [routerLink]="['/card', card.setID]">
                <img [src]='cardImage(card)'
                 [title]='card.name'></a>
        </div>
    </ng-container>
</div>
