<div class="container">
    <mat-form-field>
        <mat-label>Power</mat-label>
        <input matInput type='number' [(ngModel)]='value' step="1000" min="1000" max="10000">
    </mat-form-field>
    <mat-button-toggle-group name="comparator" [(ngModel)]='comparator' aria-label="Comparator">
        <mat-button-toggle value="<=">&#x2264;</mat-button-toggle>
        <mat-button-toggle value="<">&lt;</mat-button-toggle>
        <mat-button-toggle value="=">=</mat-button-toggle>
        <mat-button-toggle value=">">&gt;</mat-button-toggle>
        <mat-button-toggle value=">=">&#x2265;</mat-button-toggle>
    </mat-button-toggle-group>
</div>
